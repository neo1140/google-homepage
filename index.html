<!DOCTYPE html> 
<html>
<head>
    <title>Google Recreation</title>

    <style>

    .links:hover{
        text-decoration: underline;
    }
    .page{
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }
    .center{
        padding-top: 13%;
    }
    .logo{
       display: flex;
       justify-content: center; 
       align-content: center; 
       margin-bottom: 20px;
    }
    .searchbar{
        display: flex;
        justify-content: center;
    }
    .buttonholder{
        display: flex;
        justify-content: center;
    }
    .buttons{
        display: flex;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        color: #202124;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        line-height: 27px;
        height: 36px;
        min-width: 54px;
        cursor: pointer;
        user-select: none; 
        text-align: center; 
        
    }
    .buttons:hover{
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        color: #202124; 
    }
    .space{
        display: flex;
        flex-grow: 1;
        flex-shrink: 0;
        box-sizing: border-box;
    }
    .footer{ 
        font-family: Arial, sans-serif;
        display: flex;
        box-sizing: border-box;
        background-color: #f2f2f2;
        color:#70757a;
        justify-content: space-between;
        font-size: 14px;
        flex-wrap: wrap;
        align-content: center;
        padding: 0 20px;
        white-space: nowrap;
       
        
    }
    .footerlinksleft{
        display: flex;
        order: 1;
        justify-content: flex-start;
        min-width: 30%;
    }
    .footerlinksmiddle{
        display: flex;
        order: 2;
        justify-content: center;
        padding: 15px;
    }
    .footerlinksright{
        display: flex;
        order: 3;
        justify-content: flex-end;
        min-width: 30%;
    }
    .leaf{
        display: block;
        height: 14px;
        margin-right: 6px;
    }
    .links{
        display: block;
    }
    .paddedlinks{
        padding: 15px;
    }

    </style>
</head>
<body class="page">
    <div class="center">

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="searchbar">
        <form class="searchbar" action=" " method=" ">
            <input for="search" type="text">
    </div>
    <div class="buttonholder">
        <input class="buttons" value="Google Search" type="submit">
        </button>
        <input class="buttons" value="I'm Feeling Lucky" type="submit">
        </button>
    </div>
    </div>
    <div class="space">
         
    </div>
    <div class="footer">
        <div class="footerlinksleft">
            <a class="paddedlinks links">Advertising </a> <a class="paddedlinks links"> Business </a> <a class="paddedlinks links"> How Search works</a>
        </div>

        </div>
        <div class="footerlinksright"><a class="paddedlinks links"> Privacy </a> <a class="paddedlinks links"> Terms </a><a class="paddedlinks links"> Settings</a>
    </div> 
    </div>     
</body>
</html>
