<!DOCTYPE html> 
<html>
<head>
    <title>Google Recreation</title>

    <style>

    .links:hover{
        text-decoration: underline;
    }
    .page{
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }
    .center{
        display: flex;
        height: calc(100% + 560px);
        justify-content: center;
        flex-direction: column;
    }
    .logo{
       display: flex;
       justify-content: center; 
       align-content: center; 
       margin-bottom: 20px;
    }
    .searchbarholder{
        display: flex;
        justify-self: center;
        border-radius: 24px;
        border: 1px solid #dfe1e5;
        height: 44px;
        width: 584px;
        align-self: center;
    }
    .searchbar{
        display: flex;
        outline: none;
        background: transparent;
        border: none;
        width: 100%;
        height: 34px;
        font-size: 16px;
        font-family: Arial, sans-serif;
    }
    .buttonholder{
        display: flex;
        justify-content: center;
        padding-top: 18px;
    }
    .buttons{
        display: flex;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        color: #202124;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        line-height: 27px;
        height: 36px;
        min-width: 54px;
        cursor: pointer;
        user-select: none; 
        text-align: center; 
        
    }
    .buttons:hover{
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        color: #202124; 
    }
    .space{
        display: flex;
        flex-grow: 1;
        flex-shrink: 0;
        box-sizing: border-box;
    }
    .footer{ 
        font-family: Arial, sans-serif;
        display: flex;
        box-sizing: border-box;
        background-color: #f2f2f2;
        color:#70757a;
        justify-content: space-between;
        font-size: 14px;
        flex-wrap: wrap;
        align-content: center;
        padding: 0 20px;
        white-space: nowrap;
       
        
    }
    .footerlinksleft{
        display: flex;
        order: 1;
        justify-content: flex-start;
        min-width: 30%;
    }
    .footerlinksmiddle{
        display: flex;
        order: 2;
        justify-content: center;
        padding: 15px;
    }
    .footerlinksright{
        display: flex;
        order: 3;
        justify-content: flex-end;
        min-width: 30%;
    }
    .glass{
        display: block;
        height: 20px;
        justify-content: center;
        align-self: center;
        margin: 10px;
        color: #9aa0a6;
    }
    .leaf{
        display: block;
        height: 14px;
        margin-right: 6px;
    }
    .links{
        display: block;
    }
    .paddedlinks{
        padding: 15px;
    }

    </style>
</head>
